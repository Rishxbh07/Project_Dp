<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DapBuddy - Loading...</title>
    
    <style>
        /* Basic Setup & Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            overflow: hidden;
            height: 100vh;
        }

        /* Preloader Container */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: linear-gradient(180deg, #ffffff 0%, #f5f5f7 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Logo Container */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 32px;
        }

        /* Logo Styling */
        #preloader .logo {
            width: 180px;
            height: auto;
            max-width: 60vw;
            opacity: 0;
            transform: scale(0.8) translateY(20px);
            animation: logoPopIn 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            animation-delay: 0.3s;
            filter: drop-shadow(0 8px 32px rgba(0,0,0,0.08));
        }

        /* Brand Name */
        #preloader .brand-name {
            font-size: clamp(28px, 8vw, 36px);
            font-weight: 800;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            transform: translateY(20px);
            animation: textSlideIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            animation-delay: 1.2s;
            letter-spacing: -1px;
            text-align: center;
            margin-bottom: 12px;
        }

        /* Motto */
        #preloader .motto {
            font-size: clamp(14px, 4vw, 16px);
            font-weight: 500;
            color: #8e8e93;
            opacity: 0;
            transform: translateY(20px);
            animation: textSlideIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            animation-delay: 2s;
            letter-spacing: 0.5px;
            text-align: center;
            max-width: 80%;
        }

        /* Loading Dots */
        .loading-dots {
            display: flex;
            gap: 8px;
            margin-top: 40px;
            opacity: 0;
            animation: textSlideIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            animation-delay: 2.6s;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            animation: dotPulse 1.5s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Animation Keyframes */
        @keyframes logoPopIn {
            0% {
                opacity: 0;
                transform: scale(0.6) translateY(30px);
            }
            60% {
                transform: scale(1.05) translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes textSlideIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes dotPulse {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.05);
            }
        }

        /* Hidden state */
        #preloader.hidden {
            animation: fadeOut 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
    </style>
</head>
<body>

    <div id="preloader">
        <div class="logo-container">
            <img src="public\assets\icons\loadingscreen.png" alt= "DapBuddy Logo" class="logo">
        </div>
        <h1 class="brand-name">DapBuddy</h1>
        <p class="motto">Never Pay the full price</p>
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        // Preload the logo image to ensure it's ready
        const logoImg = new Image();
        // !!! IMPORTANT: This path must be correct relative to the HTML file !!!
        logoImg.src = "assets/icons/loadingscreen.png";

        // Function to redirect to the homepage
        function redirectToHome() {
            const preloader = document.getElementById('preloader');

            // Start fade out animation on the preloader
            preloader.classList.add('hidden');

            // Wait for the fade out to complete, then change the page location
            setTimeout(() => {
                window.location.href = '/';
            }, 600); // This duration should match your fadeOut animation time
        }

        window.addEventListener('load', function() {
            const minLoadingTime = 3000; // Minimum 3 seconds
            const startTime = performance.now();
            
            // This function checks the elapsed time and calls the redirect function
            function attemptRedirect() {
                const elapsedTime = performance.now() - startTime;
                const remainingTime = Math.max(0, minLoadingTime - elapsedTime);
                
                setTimeout(redirectToHome, remainingTime);
            }
            
            // Wait for the image to be fully loaded before attempting redirect
            logoImg.onload = attemptRedirect;
            
            // Fallback if image load takes too long or fails
            setTimeout(attemptRedirect, 5000); 
        });

        logoImg.onerror = function() {
            console.warn('Logo image failed to load, continuing without it.');
            const logoElement = document.querySelector('.logo');
            if (logoElement) {
                logoElement.style.display = 'none';
            }
        };
    </script>

</body>
</html>
